<!DOCTYPE html>
<html class="light" lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bonus</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1db954",
              accent: "#ffd600",
              "background-light": "#f5f5f7",
              "background-dark": "#121212",
              "surface-light": "#ffffff",
              "surface-dark": "#1e1e1e",
              "text-primary-light": "#212121",
              "text-primary-dark": "#e0e0e0",
              "text-secondary-light": "#757575",
              "text-secondary-dark": "#bdbdbd",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              "2xl": "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-text-primary-light dark:text-text-primary-dark"
  >
    <div
      class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden pb-24"
    >
      <header
        class="sticky top-0 z-20 bg-background-light/80 dark:bg-background-dark/80 p-4 backdrop-blur-sm"
      >
        <div class="flex items-center gap-3">
          <button
            class="flex h-10 w-10 items-center justify-center rounded-full bg-surface-light dark:bg-surface-dark shadow-sm"
          >
            <a href="./main.html">
              <span class="material-symbols-outlined" style="padding-top: 4px"
                >arrow_back</span
              >
            </a>
          </button>
          <div class="flex-grow">
            <h1 class="text-xl font-bold">Бонусная карта</h1>
          </div>
          <button
            class="flex h-10 w-10 items-center justify-center rounded-full bg-surface-light dark:bg-surface-dark shadow-sm"
          >
            <span class="material-symbols-outlined">add</span>
          </button>
        </div>
      </header>
      <main class="flex-1 space-y-4 p-4">
        <section
          class="rounded-xl bg-surface-light dark:bg-surface-dark p-4 shadow-sm"
        >
          <img src="./assets/card.png" style="padding-right: 16px" alt="" />
        </section>
        <section
          class="rounded-xl bg-surface-light dark:bg-surface-dark p-4 shadow-sm"
          style="display: flex; justify-content: center"
        >
          <img src="./assets/code.png" style="height: 100px" alt="" />
        </section>
        <section
          class="rounded-xl bg-surface-light dark:bg-surface-dark p-4 shadow-sm"
        >
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-bold">История транзакций</h3>
            <a class="text-sm font-medium text-primary" href="#">Все</a>
          </div>
          <div class="mt-3 space-y-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div
                  class="flex h-10 w-10 items-center justify-center rounded-full bg-red-100 dark:bg-red-900/30"
                >
                  <span class="material-symbols-outlined text-red-500"
                    >local_gas_station</span
                  >
                </div>
                <div>
                  <p class="font-medium">Заправка, Белоруснефть</p>
                  <p
                    class="text-sm text-text-secondary-light dark:text-text-secondary-dark"
                  >
                    Сегодня, 18:32
                  </p>
                </div>
              </div>
              <span class="text-sm font-semibold">- 106.71 p.</span>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div
                  class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900/30"
                >
                  <span class="material-symbols-outlined text-blue-500"
                    >car_repair</span
                  >
                </div>
                <div>
                  <p class="font-medium">Автосервис "Надежда"</p>
                  <p
                    class="text-sm text-text-secondary-light dark:text-text-secondary-dark"
                  >
                    25.06.2024
                  </p>
                </div>
              </div>
              <span class="text-sm font-semibold">- 578.34 p.</span>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div
                  class="flex h-10 w-10 items-center justify-center rounded-full bg-green-100 dark:bg-green-900/30"
                >
                  <span class="material-symbols-outlined text-green-500"
                    >confirmation_number</span
                  >
                </div>
                <div>
                  <p class="font-medium">Бонусы за заправку</p>
                  <p
                    class="text-sm text-text-secondary-light dark:text-text-secondary-dark"
                  >
                    23.06.2024
                  </p>
                </div>
              </div>
              <span class="text-sm font-semibold text-primary">+ 150 Б</span>
            </div>
          </div>
        </section>
      </main>
      <div
        class="fixed bottom-0 left-0 right-0 h-20 bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-700 shadow-[0_-2px_5px_rgba(0,0,0,0.05)] dark:shadow-[0_-2px_5px_rgba(0,0,0,0.2)]"
      >
        <div class="flex h-full items-center justify-around max-w-xl mx-auto">
          <a
            class="flex flex-col items-center justify-center w-1/4 text-primary"
            href="#"
          >
            <span class="material-symbols-outlined">dashboard</span>
            <span class="text-xs font-bold">Главный</span>
          </a>
          <a
            class="flex flex-col items-center justify-center w-1/4 text-text-secondary-light dark:text-text-secondary-dark"
            href="#"
            style="color: #1db954"
          >
            <img style="width: 50px" src="./assets/qr.png" alt="" />
            <span class="text-xs">Сканировать</span>
          </a>
          <a
            class="flex flex-col items-center justify-center w-1/4 text-text-secondary-light dark:text-text-secondary-dark"
            href="./history.html"
          >
            <span class="material-symbols-outlined">history</span>
            <span class="text-xs">История</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
